<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first app with Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
	{{ message }}
    </div>

    <div id="app-2">
	<span v-bind:title="message">
	    Hover me
	</span>
    </div>

    <div id="app-3">
	<p v-if="seen">Now you see me</p>
    </div>

    <div id="app-4">
	<ol>
	    <li v-for="todo in todos">
		{{todo.text}} 
	    </li>
	</ol>
    </div>

    <div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
	<p>{{ message }}</p>
	<input v-model="message">
    </div>

    <ul>
	<todo-item></todo-item>
    </ul>

    <script>
	var app = new Vue({
	    el: '#app',
	    data: {
		message: 'Hello world, hello Vue' 
	    }
	});

	var app2 = new Vue({
	    el: '#app-2',
	    data: {
		message: 'You loaded this page on ' + new Date()
	    }
	});

	var app3 = new Vue({
	    el: '#app-3',
	    data: {
		seen: true 
	    }
	});

	var app4 = new Vue({
	    el: '#app-4',
	    data: {
		todos: [
		    { text: 'Learn JavaScript' },
		    { text: 'Learn Vue' },
		    { text: 'Build something awesome' }
		] 
	    }
	});

	var app5 = new Vue({
	    el: '#app-5',
	    data: {
		message: 'Hello vue.js' 
	    },
	    methods: {
		reverseMessage: function() {
		    this.message = this.message.split('').reverse().join('')
		} 
	    }
	});

	var app6 = new Vue({
	    el: '#app-6',
	    data: {
		message: 'Hello Vue' 
	    }
	});

	Vue.component('todo-item', {
	    template: '<li>This is a template</li>'	
	});
    </script>
</body>
</html>
